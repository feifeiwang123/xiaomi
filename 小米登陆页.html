<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米账号登陆</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="layout">
                <div class="mainbox">
                    <a class="erCode" href="javascript:;"></a>
                    <div class="headerTit">
                        <em class="milogo">
                            <img src="image/小米页尾的logo.png" alt="">
                        </em>
                        <h4 class="header_tit_txt">小米帐号登录</h4>
                    </div>
                    <div>
                        <div class="login_area">
                            <form action="/pass/serviceLoginAuth2">
                                <div class="loginbox">
                                    <div class="lgn_inputbg">
                                        <label class="labelbox" for>
                                            <input type="text" placeholder="邮箱/手机号码/小米帐号">
                                        </label>
                                        <label class="labelbox" for>
                                            <input type="text" placeholder="密码">
                                        </label>
                                    </div>
                                    <div class="lgncode"></div>
                                    <div class="btns_bg">
                                        <input class="btnadpt" type="submit" value="立即登陆">
                                    </div>
                                    <div>
                                        <fieldset class="othType">
                                            <legend>其他登录方式</legend>
                                        </fieldset>
                                        <div class="othT">
                                            <a class="icon_type btn_qq sns-login-link" href="javascript:;">
                                                <i class="btn_sns_icontype btn_default_qq"></i>
                                            </a>
                                            <a class="icon_type btn_weibo sns-login-link" href="javascript:;">
                                                <i class="btn_sns_icontype icon_default_weibo"></i>
                                            </a>
                                            <a class="icon_type btn_alipay sns-login-link" href="javascript:;">
                                                <i class="btn_sns_icontype icon_default_alipay"></i>
                                            </a>


                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="links">
                        <a href="javascript:;">注册小米帐号</a>
                        <span>|</span>
                        <a href="javascript:;">忘记密码？</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="clear">
            <li class="current">
                <a class="current" href="javascript:;">简体</a>|
            </li>
            <li>
                <a href="javascript:;">繁体</a>|
            </li>
            <li>
                <a href="javascript:;">English</a>|
            </li>
            <li>
                <a href="javascript:;">常见问题</a>
            </li>
        </ul>
        <p>
            <span>小米公司版权所有-京ICP备10046444-
                <a href="javascript:;">
                    <span><img src="image2/国徽.png" alt=""></span>
                    京公网安备11010802020134号
                </a>
                -京ICP证110507号
            </span>
        </p>
    </div>
</body>
</html>
